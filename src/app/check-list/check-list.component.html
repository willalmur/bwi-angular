<div class="process-list">
    <nav>
      <ul>
          <p *ngFor="let process of processes.sentProcesses">
            <input type="checkbox" class="form-check-input form-check-input" (change)="onCheck($event)" value="{{process.processValue}}"> {{process.processValue}}
          </p>
      </ul>
    </nav>
  </div>
